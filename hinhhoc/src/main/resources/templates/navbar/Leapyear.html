<!DOCTYPE html>
<html xmlns=http://www.thymeleaf.org>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> leap year </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <!-- leap year bootstrap -->
    <div class="container mt-5">
        <h2 class="text-center">Kiểm tra năm nhuận</h2>
        <form id="exchange-form" class="mt-3" action="/navbar/leapyear" method="post">
            <div class="mb-3">
                <label for="year" class="form-label">Year: </label>
                <input type="number" name="year" class="form-control" id="year" required>
            </div>

            <button type="submit" class="btn btn-primary">Kiểm tra</button>
        </form>

        <div th:if="${year != null}">
            <div th:text="${year} + ' ' +  (${result} ? 'Là năm nhuận' : 'Không phải là năm nhuận')" class="mt-3"
                id="result">
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
