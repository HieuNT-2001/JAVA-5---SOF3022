<!DOCTYPE html>
<html xmlns=http://www.thymeleaf.org>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> quadratic equation </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <!-- exchange bootstrap -->
    <div class="container mt-5">
        <h2 class="text-center">Đổi tiền</h2>
        <form id="exchange-form" class="mt-3" action="/navbar/exchange" method="post">
            <div class="mb-3">
                <label for="a" class="form-label">VND: </label>
                <input type="number" name="amount" class="form-control" id="amount" required>
            </div>
            <div class="mb-3">
                <select class="form-select" aria-label="Default select example" name="curruency">
                    <option selected>Open this select menu</option>
                    <option value="25249.97">USD</option>
                    <option value="26217.00">EURO</option>
                    <option value="166.01">JPY</option>
                    <option value="3467.07">CNY</option>
                    <option value="257.66">RUB</option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary">Quy đổi</button>
        </form>
        <div th:text="${result}" class="mt-3" id="result"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
