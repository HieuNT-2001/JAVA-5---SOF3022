<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hình Chữ Nhật</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <h2 class="text-center">Hình Chữ Nhật</h2>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <!-- Form -->
                <form action="/hinh-hoc/hinh-chu-nhat" method="post" class="border p-4 bg-light">
                    <div class="row mb-3">
                        <label for="param" class="form-label">Chiều dài 2 cạnh</label>
                        <div class="col-md-6">
                            <input type="text" name="param1" id="param1" class="form-control" required>
                        </div>
                        <div class="col-md-6">
                            <input type="text" name="param2" id="param2" class="form-control" required>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <p th:text="'Chu vi: ' + ${perimeter}"></p>
                        </div>
                        <div class="col-md-6">
                            <p th:text="'Diện tích: ' + ${area}"></p>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Tính toán</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
