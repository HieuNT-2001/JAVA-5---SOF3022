<!DOCTYPE html>
<html xmlns=http://www.thymeleaf.org>

<head>
    <title> Thông Tin Sinh Viên </title>
</head>

<body>
    <h3> Thông tin Sinh Viên </h3>
    <ul>
        <li th:text="${'Họ và tên: ' + fullname}"></li>
        <li th:text="${'Điểm: ' + mark}"></li>
        <li th:text="${'Giới tính: ' + (gender ? 'Nam' : 'Nữ')}"></li>
        <li th:text="${'Ngày sinh: ' + birthday}"></li>
        <li th:text="${'Ảnh: ' + photo}"></li>
    </ul>
</body>

</html>
