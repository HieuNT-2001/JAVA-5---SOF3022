<div xmlns:th="http://www.thymeleaf.org" th:fragment="content">
	<div class="center">
		<h2>Quản lý bạn bè</h2>
	</div>
	<form th:action="@{/friends/create}" th:object="${friend}" method="post">
		<div class="row">
			<div class="col-6">
				<label>Mã</label>
				<input type="text" th:field="*{code}">
			</div>
			<div class="col-6">
				<label>Sở thích</label>
				<input type="text" th:field="*{favorite}">
			</div>
		</div>
		<div class="row">
			<div class="col-6">
				<label>Tên</label>
				<input type="text" th:field="*{name}">
			</div>
			<div class="col-6">
				<label>Giới tính</label>
				<input id="male" type="radio" name="gender" th:field="*{gender}" th:value="1">
				<label for="male">Nam</label>
				<input id="female" type="radio" name="gender" th:field="*{gender}" th:value="0">
				<label for="female">Nữ</label>
			</div>
		</div>
		<div class="center">
			<button type="submit" class="btn btn-success">Add</button>
		</div>
	</form>
	<table class="table mt-4">
		<thead>
			<tr>
				<th scope="col">ID</th>
				<th scope="col">Mã</th>
				<th scope="col">Tên</th>
				<th scope="col">Sở thích</th>
				<th scope="col">Giới tính</th>
				<th scope="col">Action</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="friend : ${friends}">
				<th scope="row" th:text="${friend.id}"></th>
				<td th:text="${friend.code}"></td>
				<td th:text="${friend.name}"></td>
				<td th:text="${friend.favorite}"></td>
				<td th:text="${friend.gender == 1 ? 'Nam' : 'Nữ'}"></td>
				<td>
					<a class="btn btn-warning btn-sm" th:href="@{'friends/edit/' + ${friend.id}}">Edit</a>
					<a class="btn btn-danger btn-sm" th:href="@{'friends/delete/' + ${friend.id}}"
						onclick="return confirm('Bạn chắc chắn chứ?')">Delete</a>
				</td>
			</tr>
		</tbody>
	</table>
</div>
