<!DOCTYPE html>
<html xmlns=http://www.thymeleaf.org>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> Lãi vay ngân hàng </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-5">
        <h2 class="text-center">Lãi vay ngân hàng</h2>
        <form id="quadratic-form" class="mt-3" action="vay-ngan-hang" method="post">
            <div class="mb-3">
                <label for="a" class="form-label">Lãi suất (%): </label>
                <input type="number" name="interest-rate" class="form-control" id="nterest-rate" required>
            </div>
            <div class="mb-3">
                <label for="a" class="form-label">Kỳ hạn vay (tháng): </label>
                <input type="number" name="loan-duration" class="form-control" id="loan-duration" required>
            </div>
            <div class="mb-3">
                <label for="a" class="form-label">Số tiền vay: </label>
                <input type="number" name="loan-amount" class="form-control" id="loan-amount" required>
            </div>
            <button type="submit" class="btn btn-outline-success">Tính: </button>
        </form>

        <table class="table" th:if="${datas != null}">
            <thead>
                <tr>
                    <th scope="col">Kỳ hạn</th>
                    <th scope="col">Lãi phải trả</th>
                    <th scope="col">Gốc phải trả</th>
                    <th scope="col">Số tiền phải trả</th>
                    <th scope="col">Số tiền còn lại</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="data, state : ${datas}">
                    <th scope="row" th:text="${state.index + 1}"></th>
                    <td th:text="${#numbers.formatDecimal(data[0], 0, 'COMMA', 0, 'POINT')}"></td>
                    <td th:text="${#numbers.formatDecimal(data[1], 0, 'COMMA', 0, 'POINT')}"></td>
                    <td th:text="${#numbers.formatDecimal(data[2], 0, 'COMMA', 0, 'POINT')}"></td>
                    <td th:text="${#numbers.formatDecimal(data[3], 0, 'COMMA', 0, 'POINT')}"></td>
                </tr>
            </tbody>
        </table>

        <div th:if="${message != null}">
            <p class="text-danger" th:text="${message}"></p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
