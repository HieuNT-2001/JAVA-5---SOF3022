<!DOCTYPE html>
<html xmlns=http://www.thymeleaf.org>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> cước điện thoại </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-5">
        <h2 class="text-center">cước điện thoại</h2>
        <form id="quadratic-form" class="mt-3" action="cuoc-dien-thoai" method="post">
            <div class="mb-3">
                <label for="a" class="form-label">Số phút gọi trong tháng: </label>
                <input type="number" name="phone-amount" class="form-control" id="phone-amount" required>
            </div>
            <button type="submit" class="btn btn-outline-success">Tính: </button>
        </form>
        <div th:if="${total != null}">
            <p th:text="${'Cước điện thoại: ' +  #numbers.formatDecimal(total, 0, 'COMMA', 0, 'POINT')} + ' VNĐ'"></p>
        </div>
        <div th:if="${message != null}">
            <p class="text-danger" th:text="${message}"></p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
