<!DOCTYPE html>
<html xmlns=http://www.thymeleaf.org>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> quadratic equation </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <!-- equation bootstrap -->
    <div class="container mt-5">
        <h2 class="text-center">Giải phương trình bậc 2</h2>
        <form id="quadratic-form" class="mt-3" action="/home/equation" method="post">
            <div class="mb-3">
                <label for="a" class="form-label">Hệ số a:</label>
                <input type="number" name="paramA" class="form-control" id="a" required>
            </div>
            <div class="mb-3">
                <label for="b" class="form-label">Hệ số b:</label>
                <input type="number" name="paramB" class="form-control" id="b" required>
            </div>
            <div class="mb-3">
                <label for="c" class="form-label">Hệ số c:</label>
                <input type="number" name="paramC" class="form-control" id="c" required>
            </div>
            <button type="submit" class="btn btn-outline-success">Giải</button>
        </form>
        <div th:text="${result}" class="mt-3" id="result"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
