<div xmlns:th="http://www.thymeleaf.org" th:fragment="content">
  <h2>Create New Product</h2>
  <form th:action="@{/products}" th:object="${product}" method="post">
    <div class="mb-3">
      <label for="name" class="form-label">Name:</label>
      <input type="text" id="name" th:field="*{name}" class="form-control" placeholder="Enter product name" required />
    </div>
    <div class="mb-3">
      <label for="price" class="form-label">Price:</label>
      <input type="number" id="price" th:field="*{price}" class="form-control" step="0.01" placeholder="Enter product price" required />
    </div>
    <button type="submit" class="btn btn-success">Save</button>
    <a class="btn btn-secondary" th:href="@{/products}">Cancel</a>
  </form>
</div>
