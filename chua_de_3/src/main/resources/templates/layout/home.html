<div xmlns:th="http://www.thymeleaf.org" th:fragment="content">
	<div class="center">
		<h2>Quản lý xe máy</h2>
	</div>
	<form th:action="@{/xemay/add}" method="post" th:object="${xeMay}">
		<div class="row">
			<div class="col-6">
				<label class="form-label">Mã</label>
				<input type="text" class="form-control" th:field="*{code}" required>
			</div>
			<div class="col-6">
				<label class="form-label">Mô tả</label>
				<input type="text" class="form-control" th:field="*{description}" required>
			</div>
		</div>
		<div class="row">
			<div class="col-6">
				<label class="form-label">Tên</label>
				<input type="text" class="form-control" th:field="*{name}" required>
			</div>
			<div class="col-6">
				<label class="form-label">Số lượng</label>
				<input type="number" class="form-control" th:field="*{quantity}" required>
			</div>
		</div>
		<div class="center mt-3 mb-3">
			<button type="submit" class="btn btn-outline-success">Add</button>
		</div>
	</form>
	<table class="table mt-4" id="myTable">
		<thead>
			<tr>
				<th scope="col">#</th>
				<th scope="col">Mã</th>
				<th scope="col">Tên</th>
				<th scope="col">Mô tả</th>
				<th scope="col">Số lượng</th>
				<th scope="col">Action</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="xeMay : ${listXeMay}">
				<th scope="row" th:text="${xeMay.id}"></th>
				<td th:text="${xeMay.code}"></td>
				<td th:text="${xeMay.name}"></td>
				<td th:text="${xeMay.description}"></td>
				<td th:text="${xeMay.quantity}"></td>
				<td>
					<a th:href="@{'../xemay/remove/' + ${xeMay.id}}" class="btn btn-danger"
						onclick="return confirm('Bạn chắc chắn chứ')">Xóa</a>
				</td>
			</tr>
		</tbody>
	</table>
</div>
